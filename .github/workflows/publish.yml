name: Publish Packages

on:
  push:
    tags:
      - '@spfn/core@*'  # @spfn/core 패키지만 배포
      - 'spfn@*'        # spfn 패키지만 배포
      - 'v*'            # 모든 패키지 배포 (버전 릴리스)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # npm provenance를 위한 OIDC 토큰 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      # Determine which packages to publish based on tag
      - name: Publish @spfn/core to npm
        if: startsWith(github.ref, 'refs/tags/@spfn/core@') || startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/core
        run: pnpm publish --access public --tag alpha --provenance --no-git-checks

      - name: Publish spfn to npm
        if: startsWith(github.ref, 'refs/tags/spfn@') || startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/cli
        run: pnpm publish --access public --tag alpha --provenance --no-git-checks

      # Add latest tag (always update latest for published packages)
      - name: Add latest tag to @spfn/core
        if: startsWith(github.ref, 'refs/tags/@spfn/core@') || startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/core
        run: npm dist-tag add @spfn/core@$(node -p "require('./package.json').version") latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add latest tag to spfn
        if: startsWith(github.ref, 'refs/tags/spfn@') || startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/cli
        run: npm dist-tag add spfn@$(node -p "require('./package.json').version") latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}