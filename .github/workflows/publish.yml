name: Publish Packages

on:
  push:
    tags:
      - 'v*' # v로 시작하는 모든 태그 (v0.1.0-alpha.3 등)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GitHub Packages 배포 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      # npm 배포 - .npmrc 설정
      - name: Create .npmrc for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          cat ~/.npmrc

      - name: Publish @spfn/core to npm
        working-directory: packages/core
        run: pnpm publish --access public --no-git-checks

      - name: Publish spfn to npm
        working-directory: packages/spfn
        run: pnpm publish --access public --no-git-checks

      # GitHub Packages 배포
      - name: Create .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "@spfn:registry=https://npm.pkg.github.com" >> ~/.npmrc
          cat ~/.npmrc

      - name: Publish @spfn/core to GitHub Packages
        working-directory: packages/core
        run: pnpm publish --access public --no-git-checks

      - name: Publish spfn to GitHub Packages
        working-directory: packages/spfn
        run: pnpm publish --access public --no-git-checks