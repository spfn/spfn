name: Publish Packages

on:
  push:
    tags:
      - 'v*' # v로 시작하는 모든 태그 (v0.1.0-alpha.3 등)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # npm provenance를 위한 OIDC 토큰 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      # pnpm 배포 (workspace:* 자동 변환 + OIDC Trusted Publisher 사용)
      - name: Publish @spfn/core to npm
        working-directory: packages/core
        run: pnpm publish --access public --provenance --no-git-checks

      - name: Publish spfn to npm
        working-directory: packages/spfn
        run: pnpm publish --access public --provenance --no-git-checks

      # latest 태그도 추가
      - name: Add latest tag to @spfn/core
        working-directory: packages/core
        run: npm dist-tag add @spfn/core@$(node -p "require('./package.json').version") latest

      - name: Add latest tag to spfn
        working-directory: packages/spfn
        run: npm dist-tag add spfn@$(node -p "require('./package.json').version") latest